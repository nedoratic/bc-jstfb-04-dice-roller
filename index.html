<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
		<!-- Title -->
		<title>Dice Roller</title>
		<!-- Google Font Montserrat -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
		<!-- CSS -->
		<link rel="stylesheet" href="./index.css" />
		<!-- JS -->
		<script defer src="./index.js"></script>
	</head>
	<body>
		<div class="app">
			<div class="app__display"></div>
			<div class="app__buttons">
				<button class="btn btn--remove-dice"><img src="./img/minus.svg" alt="Remove Dice From the Pool" /></button>
				<button class="btn btn--reset"><img src="./img/reset.svg" alt="Reset" /></button>
				<button class="btn btn--roll-dice"><img src="./img/roll.svg" alt="Roll the Dice" /></button>
				<button class="btn btn--add-dice"><img src="./img/plus.svg" alt="Add Dice To the Pool" /></button>
			</div>
		</div>
	</body>
</html>
